<!DOCTYPE html>
<html lang="en">
<head>
    <title>CarePlus | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fas fa-heartbeat"></i> CarePlus</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    </nav>

    <div class="hero-section bg-contact">
        <div class="overlay"></div>
        <div class="content-box">
            <h2>Contact Us</h2>
            <form id="contactForm" class="form-box">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Message:</label>
                    <textarea rows="3" required></textarea>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
